packages:
  - path: "backend/models"
    type_mappings:
      time.Time: "string"
      uint: "number"
      gorm.DeletedAt: "string | null"
    output_path: "../frontend/src/lib/types/models.ts"
    flatten_embed_structs: true
    frontmatter: |
      /**
       * AUTO-GENERATED TypeScript types from Go models
       *
       * DO NOT EDIT THIS FILE DIRECTLY!
       *
       * To regenerate types, run:
       *   make types
       *
       * Source: backend/models/
       */
  - path: "backend/api"
    type_mappings:
      time.Time: "string"
      uint: "number"
      models.Inventory: "import(\"./models\").Inventory"
    output_path: "../frontend/src/lib/types/api.ts"
    flatten_embed_structs: true
    frontmatter: |
      /**
       * AUTO-GENERATED TypeScript types from Go API
       *
       * DO NOT EDIT THIS FILE DIRECTLY!
       *
       * To regenerate types, run:
       *   make types
       *
       * Source: backend/api/
       */
